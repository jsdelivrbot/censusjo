<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel white-alpha-90">
        <div class="panel-heading">
            <div class="panel-title text-center"><h2>Login to <span class="text-primary">Jordan GIS Census</span></h2>
            </div>
        </div>
        <div class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" ng-submit="login();" class="form-horizontal" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="login-username" type="text" required class="form-control" name="username"
                           ng-model="username" placeholder="{{usernamePlaceHolder}}">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="login-password" type="password" required class="form-control" name="password"
                           ng-model="password" placeholder="{{passwordPlaceHolder}}">
                </div>
                <div class="input-group col-xs-12 text-center login-action">
                    <div class="checkbox">
                        <label>
                            <button type="submit" class="btn btn-primary">{{loginText}}</button>
                            <button type="button" ng-click="cancel();" class="btn btn-warning">{{cancelText}}</button>
                        </label>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
