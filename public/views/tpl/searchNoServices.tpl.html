<form class="form-inline centerAll" ng-submit="searchNoOfServices()">
    <div class="form-group">
        <label class="sr-only" for="srvNoLayer">{{getField('SelectLayerText')}}</label>
        <select id="srvNoLayer"
                ng-options="item.id as item[getField('DisplayLayers')] for item in lstNoServicesLayers"
                ng-model="srvNoSeclectedLayerId"
                ng-change="onServiceNoLayerChanged()"
                class="form-control">
            <option value="">{{getField('SelectLayerText')}}</option>
        </select>
        <span uib-popover-template="'requiredDropdown.html'"
              popover-is-open="invalid.isNoServiceLayerSelected"
              popover-placement="bottom"
              popover-enable="invalid.isNoServiceLayerSelected"></span>
    </div>
    <div class="form-group noServices">
        <label class="sr-only" for="ddlServicesNoTypes"> {{getField('ServiceTypesText')}} </label>
        <select id="ddlServicesNoTypes"
                ng-options="item.CODE as item[getField('serviceName')] for item in lstNoServices"
                ng-model="srvNoSelectedServiceCode"
                ng-change="onServiceNoServiceChanged()"
                class="form-control">
            <option value="">{{getField('ServiceTypesText')}}</option>
        </select>
        <span uib-popover-template="'requiredDropdown.html'"
              popover-is-open="invalid.isNoServiceSelected"
              popover-placement="bottom"
              popover-enable="invalid.isNoServiceSelected"></span>
    </div>
    <!-- btn-group -->
    <div class="form-group">
        <label> {{getField('FromText')}} </label>
        <input class="numbs" ng-model="fromNumber" type="number">
    </div>
    <div class="form-group">
        <label> {{getField('ToText')}} </label>
        <input class="numbs" ng-model="toNumber" type="number">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default sxc"><i class="fa fa-search"
                                                         aria-hidden="true"></i>
        </button>
    </div>
</form>
